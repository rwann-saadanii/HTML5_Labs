<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <div class="container text-center">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-lg btn-light text-dark px-5 py-3 shadow" style="background: linear-gradient(to right, #fbc2eb, #a6c1ee);" data-bs-toggle="modal" data-bs-target="#loginModal">
            Login Modal
        </button>

        <!-- Modal -->
        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginModalLabel">Login</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Users Logged In Section -->
        <div class="mt-4">
            <label class="fw-bold">Users Logged In</label>
            <ul class="list-group mt-2" id="loggedInUsers">
                <!-- Logged-in users will be added here -->
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            // Create a new list item for each user login
            let userItem = document.createElement("li");
            userItem.className = "list-group-item text-center";
            userItem.textContent = `Email: ${email} | Password: ${password}`;

            // Append user to the list
            document.getElementById("loggedInUsers").appendChild(userItem);

            // Clear input fields
            document.getElementById("email").value = "";
            document.getElementById("password").value = "";

            // Hide modal after login
            let modal = bootstrap.Modal.getInstance(document.getElementById("loginModal"));
            modal.hide();
        });
    </script>

</body>
</html>
