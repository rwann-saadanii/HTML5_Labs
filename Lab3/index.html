<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Grid</title>
    <link rel="stylesheet" href="/Lab3/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="logo">INK</div>
        <nav class="nav">
            <ul>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Buy This Theme</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <aside class="sidebar">
            <div class="social-icons">
              <a href="#"><i class="fa-brands fa-facebook"></i></a>
              <a href="#"><i class="fa-brands fa-twitter"></i></a>
              <a href="#"><i class="fa-brands fa-youtube"></i></a>
            </div>
            <div class="widget">
                <h3>A Text Widget</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Mauris eget quam orci.</p>
            </div>
            <div class="flickr">
                <img src="/Lab3/old-retro-antique-vintage-163185.jpeg" alt="Flickr 1">
                <img src="/Lab3/free-photo-of-a-person-riding-a-bike-on-a-road.jpeg" alt="Flickr 2">
                <img src="/Lab3/pexels-photo-2874998.jpeg" alt="Flickr 3">
                <img src="/Lab3/pexels-photo-3234896.jpeg" alt="Flickr 4">
            </div>
        </aside>

        <main class="main-content">
            <div class="filter">
                <button>All</button>
                <button>Illustration</button>
                <button>Motion</button>
                <button>Photography</button>
                <button>Print</button>
            </div>

            <div class="grid">
                <img src="/Lab3/free-photo-of-a-person-riding-a-bike-on-a-road.jpeg" alt="Portfolio Item 1">
                <img src="/Lab3/old-retro-antique-vintage-163185.jpeg" alt="Portfolio Item 2">
                <img src="/Lab3/pexels-photo-2874998.jpeg" alt="Portfolio Item 3">
                <img src="/Lab3/pexels-photo-3234893.jpeg" alt="Portfolio Item 4">
                <img src="/Lab3/pexels-photo-3234896.jpeg" alt="Portfolio Item 5">
                <img src="/Lab3/pexels-photo-3282515.jpeg" alt="Portfolio Item 6">
                <img src="/Lab3/pexels-photo-3550651.webp" alt="Portfolio Item 7">
                <img src="/Lab3/pexels-photo-3742639.jpeg" alt="Portfolio Item 8">
            </div>
        </main>
    </div>
</body>
</html>
